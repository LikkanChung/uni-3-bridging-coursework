<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav">
              {% url 'home:home' as home_url %}
              {% url 'cv:cv' as cv_url %}
              {% url 'portfolio:portfolio' as portfolio_url %}
              {% url 'blog:post_list' as blog_url %}
              <a href="{{ home_url }}" class="nav-item nav-link {% if request.path == home_url %}active{% endif %}">Home</a>
              <a href="{{ cv_url }}" class="nav-item nav-link {% if request.path == cv_url %}active{% endif %}">CV</a>
              <a href="{{ portfolio_url }}" class="nav-item nav-link {% if request.path == portfolio_url %}active{% endif %}">Portfolio</a>
              <a href="{{ blog_url }}" class="nav-item nav-link {% if request.path == blog_url %}active{% endif %}">Blog</a>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integritthy="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  <footer>
    <div class="navbar navbar-expand-lg footer-div">
      <div class="container">
        <footer>&copy; Lik Kan Chung 2020</footer>
      </div>
    </div>
  </footer>
</html>
