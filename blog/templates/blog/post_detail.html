{% extends 'base.html' %}
{% load static %}
{% block title %}Blog - Likkan Chung{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}
{% block content %}

  <div class="container blog-title">
    <h1>{{post.title}}</h1>
    <h4>{{post.published_date|date:"D d M Y"}}</h4>
  </div>

  <div class="container blog-content">
    {{post.text}}
  </div>

{% endblock %}
